<div class="book-container">
    <h2>First component</h2>
    <ul>
        <li>Name: {{ name }}</li>
        <li>Description: {{ description }}</li>
        <li>Price: {{ price }}$</li>
        <li>Category: {{ category }}</li>
        <li>Available: {{ isAvailable }}</li>
    </ul>
    <ul>
        <li>Types:
            <ul>
                <li *ngFor="let type of types">{{type}}</li>
            </ul> 
        </li>
    </ul>
</div>
